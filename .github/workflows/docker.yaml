name: Build and push Docker image

on:
  release:
    types: [published]

env:
  SERVER_IMAGE_NAME: myzel394/kleckrelay-server
  SERVER_MAID_NAME: myzel394/kleckrelay-maid

jobs:
  build-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Clone kleckrelay-email âœ‰
      uses: actions/checkout@v2
      with:
        repository: myzel394/kleckrelay-email
        path: email

    - name: Install Node.js ğŸ“¦
      uses: actions/setup-node@v2
      with:
          node-version: 16

    - name: Install yarn ğŸ§¶
      run: cd kleckrelay-email && npm install -g yarn

    - name: Install dependencies ğŸ“¦
      run: cd kleckrelay-email && yarn install --frozen-lockfile

    - name: Build Emails ğŸ“©
      run: cd kleckrelay-email && yarn run export

    - name: Copy Emails ğŸ“©
      run: cp -r ./emails/out/*.html ./templates/emails/

    - name: Log into the Container registry ğŸ§‘
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for the Docker image ğŸ”
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.SERVER_IMAGE_NAME }}

    - name: Build and push Docker image ğŸ“¦
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  build-maid:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log into the Container registry ğŸ§‘
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for the Docker image ğŸ”
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.SERVER_MAID_NAME }}

      - name: Build and push Docker image ğŸ“¦
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Maid.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
